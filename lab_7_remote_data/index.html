<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => res.map(c => [c.route_id, c.title]))
        .then(res => {
          return res;
        })
        .then(busRouteTitle => {
          document.querySelector(".header").innerHTML = 'UMD Bus Route ' + busRouteTitle[6][0] 
          + ', ' + busRouteTitle[6][1];
          return busRouteTitle;})
        .then(data => {
          let str = "<ul>";
          for(let i = 0; i < data.length; i++){
            str += "<li>" + data[i][0] + ", " + data[i][1] + "</li>";
          }
          str += "</ul>";
          return str;
        })
        .then(data => document.querySelector(".content").innerHTML = data);

    }
  </script>
</body>

</html>
